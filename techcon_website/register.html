<html lang="en">
    <head>
        <meta charset="utf-8">
        <tittle>TechCon 2024 conference website</tittle>

    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>

        <main>
        <form action="/submit-form" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="e.g., Phumeza Sotshintshi"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="checkbox" id="terms" name="terms" value="agreed" required>
           <label for="terms">I agree to the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a></label><br><br>
     <button type="submit">Register Now</button>
        </form>
        </main>

        <footer>&copy;TechCon 2024 conference.</footer>
 </body>
